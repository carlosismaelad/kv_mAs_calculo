<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <p><span class="easy">Easy</span> <span class="kv">KV/mAs</span></p>
      </header>
      <nav class="nav-header">
        <button class="btn-header">
          <a class="txt-btn-header" href="../index.html">Home</a>
        </button>
        <button class="btn-header">
          <a class="txt-btn-header" href="../kv_buckyless/mAsBuckyless.html"
            >S/bucky</a
          >
        </button>
        <button class="btn-header">
          <a class="txt-btn-header" href="../kvmAs_cm/kvmAs_cm.html">CM</a>
        </button>
      </nav>
      <div class="page-title">
        <h1>CÃ¡lculo de KV/mAs com bucky</h1>
      </div>
      <div class="apresentation">
        <p class="txt-apresentation" id="apresentation-and-result">
          Insira as medidas abaixo para obter o KV e o MAS a serem usados no
          exame:
        </p>
      </div>
      <section class="section">
        <div class="medidas">
          <div class="informations">
            <label class="txt-label" for="kvForCalc">KV:</label>
            <input
              type="number"
              class="input-field"
              id="kvForCalc"
              name="espessura-ap"
              pattern="[0-9]*"
              required
            />
          </div>
          <div class="informations">
            <label class="txt-label" for="masForCalc">mAs:</label>
            <input
              type="number"
              class="input-field"
              id="masForCalc"
              name="espessura-perfil"
              pattern="[0-9]*"
              required
            />
          </div>
        </div>
      </section>
      <button
        class="btn-calc"
        type="button"
        onclick="calcPercentRule()"
        id="btn-calc"
      >
        Calcular
      </button>
    </div>
    <script type="text/javascript" src="./fifteenPercentRule.js"></script>
  </body>
</html>
